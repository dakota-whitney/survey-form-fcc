<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dakota Whitney" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>East Dakota Census Form</title>
  </head>
  <body>
    <div id="main">
      <div id="header"><header>
    <h1 id="title">East Dakota Census 2020</h1>
    <h2>Survey Form</h2>
    <p id="description">
      This is an online form for the East Dakota Census for the year 2020.
      Please input your infomation so you can be counted in the state's
      population.
    </p></div></header>
    <div id="form-div">
    <p><form id="survey-form" action="/index.html">
      <label for="name" id="name-label">Name: </label><br />
      <input type="text" id="name" class="input" placeholder="Enter full name here" required /></p>
      <p><label for="number" id="number-label">
        Age: </label><br />
        <input
          type="number"
          id="number"
          class="input"
          placeholder="Enter age here"
          min="18"
          max="100" required
        /></p>
      <p><label for="email" id="email-label">E-mail: </label><br />
        <input type="email" id="email" class="input" placeholder="Enter e-mail address here" required /></p>
      <p><label for="status" id="dropdown-label">
        Status:</label><br />
        <select id="dropdown" class="input">
          <option value="Select one">Select one</option>
          <option value="Married">Married</option>
          <option value="Separated">Separated</option>
          <option value="Single">Single</option>
        </select>
      </p>
      <p><label for="political party" id="radio-label">
        Political Party:</label><br />
        <input id="dem-radio" type="radio" name="dem-rep-un" value="democrat"/>Democrat<br />
        <input id="rep-radio" type="radio" name="dem-rep-un" value="republican"/>Republican<br />
        <input id="un-radio" type="radio" name="dem-rep-un" value="undeclared"/>Undeclared<br />
      </p>
      <p><label for="preferred method" id="checkbox-label">
        Preferred method of communication:</label><br />
        <input
          id="sms-check"
          type="checkbox"
          name="comm-check"
          value="sms"
        />SMS<br />
        <input
          id="email-check"
          type="checkbox"
          name="comm-check"
          value="email"
        />E-mail<br />
        <input
          id="mail-check"
          type="checkbox"
          name="comm-check"
          value="mail"
        />Mail<br />
      </p>
      <p><label for="comments" id="comments-label">Additional comments: </label><br />
        <textarea id="comment" class="input"></textarea></p>
      <p><button id="submit" type="submit">Submit</button></p>
    </form>
  </div>
  </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js\"></script>
</html>
